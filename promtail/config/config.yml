server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://172.18.0.3:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

  # Suricata logs
  - job_name: suricata
    static_configs:
      - targets:
          - localhost
        labels:
          job: suricata
          __path__: /var/log/suricata/*.json
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            event_type: event_type
            src_ip: src_ip
            dest_ip: dest_ip
            dest_port: dest_port
            src_port: src_port
            proto: proto
            alert_signature: alert.signature
            alert_category: alert.category
            alert_severity: alert.severity
            http_hostname: http.hostname
            http_url: http.url
            http_method: http.http_method
            http_status_code: http.status_code
            dns_type: dns.type
            dns_rrname: dns.rrname
            tls_subject: tls.subject
            tls_sni: tls.sni
      - labels:
          event_type:
          src_ip:
          dest_ip:
          proto:
          alert_signature:

  # Zeek logs - collect all log files, use filename to determine log type
  - job_name: zeek
    static_configs:
      - targets:
          - localhost
        labels:
          job: zeek
          __path__: /var/log/zeek/**/*.log
    pipeline_stages:
      - regex:
          expression: '.*/(?P<filename>[^/]+\.log)$'
      - labels:
          filename:

  # MQTT logs
  - job_name: mqtt
    static_configs:
      - targets:
          - localhost
        labels:
          job: mqtt
          __path__: /var/log/mqtt/*.log

