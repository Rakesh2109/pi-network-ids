[agent]
  interval = "10s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "10s"
  flush_jitter = "0s"
  precision = ""
  hostname = "pi-server"
  omit_hostname = false

# Output to InfluxDB
[[outputs.influxdb_v2]]
  urls = ["http://localhost:8086"]
  token = "my-super-secret-admin-token"
  organization = "pi_server"
  bucket = "sensor_data"

# CPU metrics
[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

# Memory metrics
[[inputs.mem]]

# Disk metrics
[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

# Disk I/O metrics
[[inputs.diskio]]

# System load metrics
[[inputs.system]]

# Network metrics
[[inputs.net]]
  interfaces = ["wlan0", "eth0"]

# Docker container metrics
[[inputs.docker]]
  endpoint = "unix:///var/run/docker.sock"
  gather_services = false
  source_tag = false
  container_name_include = []
  container_name_exclude = []
  timeout = "5s"
  docker_label_include = []
  docker_label_exclude = []
  perdevice_include = ["cpu", "blkio", "network"]
  total_include = ["cpu", "blkio", "network"]

# Process metrics
[[inputs.processes]]

# System stats
[[inputs.kernel]]

# Network statistics (connections, TCP/UDP stats)
[[inputs.netstat]]

# Connected clients tracking - Live/currently associated stations only
# Using ARP table filtered for wlan0 (excludes invalid MACs) as fallback when iw/hostapd unavailable in container
[[inputs.exec]]
  commands = ["sh -c 'count=$(cat /host/proc/net/arp 2>/dev/null | grep wlan0 | grep -v \"00:00:00:00:00:00\" | grep -v \"<incomplete>\" | wc -l); echo $count'"]
  timeout = "5s"
  data_format = "value"
  data_type = "integer"
  name_override = "hotspot_clients"

# Hotspot RX bytes (using mounted /host/proc)
[[inputs.exec]]
  commands = ["sh -c 'grep wlan0 /host/proc/net/dev | awk \"{print \\$2}\"'"]
  timeout = "5s"
  data_format = "value"
  data_type = "integer"
  name_override = "hotspot_rx_bytes"

# Hotspot TX bytes (using mounted /host/proc)
[[inputs.exec]]
  commands = ["sh -c 'grep wlan0 /host/proc/net/dev | awk \"{print \\$10}\"'"]
  timeout = "5s"
  data_format = "value"
  data_type = "integer"
  name_override = "hotspot_tx_bytes"
